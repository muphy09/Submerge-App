name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  VITE_SUPABASE_ONLY: true

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Validate Supabase env
        shell: bash
        run: |
          node - <<'EOF'
          const required = ['VITE_SUPABASE_URL', 'VITE_SUPABASE_ANON_KEY'];
          const missing = required.filter((k) => !process.env[k]);
          if (missing.length) {
            console.error(`Missing required env vars: ${missing.join(', ')}`);
            process.exit(1);
          }
          console.log('Supabase env present');
          EOF

      - name: Install dependencies
        run: npm install

      - name: Build renderer
        run: npm run build:renderer

      - name: Build and release (Windows)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis --publish always

  release-mac:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Validate Supabase env
        shell: bash
        run: |
          node - <<'EOF'
          const required = ['VITE_SUPABASE_URL', 'VITE_SUPABASE_ANON_KEY'];
          const missing = required.filter((k) => !process.env[k]);
          if (missing.length) {
            console.error(`Missing required env vars: ${missing.join(', ')}`);
            process.exit(1);
          }
          console.log('Supabase env present');
          EOF

      - name: Install dependencies
        run: npm install

      - name: Build renderer
        run: npm run build:renderer

      - name: Build and release (macOS)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [ -n "${{ secrets.MAC_CERT_BASE64 }}" ] && [ -n "${{ secrets.MAC_CERT_PASSWORD }}" ]; then
            echo "Using provided macOS signing certificate."
            export CSC_LINK='${{ secrets.MAC_CERT_BASE64 }}'
            export CSC_KEY_PASSWORD='${{ secrets.MAC_CERT_PASSWORD }}'
          else
            echo "No macOS signing cert/password provided; building unsigned (identity=null)."
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi

          if [ -n "${{ secrets.APPLE_API_KEY_BASE64 }}" ] && [ -n "${{ secrets.APPLE_API_KEY_ID }}" ] && [ -n "${{ secrets.APPLE_API_KEY_ISSUER }}" ]; then
            export APPLE_API_KEY_BASE64='${{ secrets.APPLE_API_KEY_BASE64 }}'
            export APPLE_API_KEY_ID='${{ secrets.APPLE_API_KEY_ID }}'
            export APPLE_API_KEY_ISSUER='${{ secrets.APPLE_API_KEY_ISSUER }}'
            [ -n "${{ secrets.APPLE_TEAM_ID }}" ] && export APPLE_TEAM_ID='${{ secrets.APPLE_TEAM_ID }}'
          elif [ -n "${{ secrets.APPLE_ID }}" ] && [ -n "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" ]; then
            export APPLE_ID='${{ secrets.APPLE_ID }}'
            export APPLE_APP_SPECIFIC_PASSWORD='${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}'
            [ -n "${{ secrets.APPLE_TEAM_ID }}" ] && export APPLE_TEAM_ID='${{ secrets.APPLE_TEAM_ID }}'
          else
            echo "No Apple notarization credentials provided; skipping notarization."
          fi

          # Build DMG on the current macOS runner.
          npx electron-builder --mac dmg --publish always
