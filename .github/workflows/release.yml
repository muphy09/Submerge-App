name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build renderer
        run: npm run build:renderer

      - name: Build and release (Windows)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis --publish always

  release-mac:
    strategy:
      matrix:
        arch: [arm64, x64]
        include:
          - arch: arm64
            runner: macos-14
          - arch: x64
            runner: macos-13
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Rosetta (for x64 builds on Apple Silicon)
        if: matrix.arch == 'x64' && matrix.runner == 'macos-14'
        run: |
          /usr/sbin/softwareupdate --install-rosetta --agree-to-license || true

      - name: Build renderer
        run: npm run build:renderer

      - name: Build and release (Mac ${{ matrix.arch }})
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [ -n "${{ secrets.MAC_CERT_BASE64 }}" ] && [ -n "${{ secrets.MAC_CERT_PASSWORD }}" ]; then
            echo "Using provided macOS signing certificate."
            export CSC_LINK='${{ secrets.MAC_CERT_BASE64 }}'
            export CSC_KEY_PASSWORD='${{ secrets.MAC_CERT_PASSWORD }}'
          else
            echo "No macOS signing cert/password provided; building unsigned (identity=null)."
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi

          if [ -n "${{ secrets.APPLE_API_KEY_BASE64 }}" ] && [ -n "${{ secrets.APPLE_API_KEY_ID }}" ] && [ -n "${{ secrets.APPLE_API_KEY_ISSUER }}" ]; then
            export APPLE_API_KEY_BASE64='${{ secrets.APPLE_API_KEY_BASE64 }}'
            export APPLE_API_KEY_ID='${{ secrets.APPLE_API_KEY_ID }}'
            export APPLE_API_KEY_ISSUER='${{ secrets.APPLE_API_KEY_ISSUER }}'
            [ -n "${{ secrets.APPLE_TEAM_ID }}" ] && export APPLE_TEAM_ID='${{ secrets.APPLE_TEAM_ID }}'
          elif [ -n "${{ secrets.APPLE_ID }}" ] && [ -n "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" ]; then
            export APPLE_ID='${{ secrets.APPLE_ID }}'
            export APPLE_APP_SPECIFIC_PASSWORD='${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}'
            [ -n "${{ secrets.APPLE_TEAM_ID }}" ] && export APPLE_TEAM_ID='${{ secrets.APPLE_TEAM_ID }}'
          else
            echo "No Apple notarization credentials provided; skipping notarization."
          fi

          # Build arch-specific DMG to guarantee native modules (better-sqlite3) are compiled for the right CPU.
          npx electron-builder --mac dmg --${{ matrix.arch }} --publish always
